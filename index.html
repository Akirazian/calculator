<!DOCTYPE html>
<html>
  <head>
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css"> 
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=VT323&display=swap" rel="stylesheet">
  </head>
  <body>
    <div class="container">
      <div class="screen">
        <div class="operation-display"></div>
        <div class="display">0</div>
      </div>
      <div class="buttons">
          <button class="clear" id="clear-all">AC</button>
          <button class="clear" id="delete">C</button>
          <button class="operator" id="exponent">x<sup>y</sup></button>
          <button class="operator" id="divide">÷</button>
          <button class="number" id="7">7</button>
          <button class="number" id="8">8</button>
          <button class="number" id="9">9</button>
          <button class="operator" id="multiply">×</button>
          <button class="number" id="4">4</button>
          <button class="number" id="5">5</button>
          <button class="number" id="6">6</button>
          <button class="operator" id="minus">−</button>
          <button class="number" id="1">1</button>
          <button class="number" id="2">2</button>
          <button class="number" id="3">3</button>
          <button class="operator" id="plus">+</button>
          <button class="number" id="1">0</button>
          <button class="number" id="decimal-point">.</button>
          <button id="plus-minus">±</button>
          <button id="equals">=</button>
        </div>
      </div>
    </div>
    <footer>
      Created by <a href="https://github.com/Akirazian">Al-Kiraz</a>
    </footer>

  </body>
  <script src="calculator.js"></script>
</html>
