<!DOCTYPE html>
<html>
  <head>
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css"> 
  </head>
  <body>
    <div class="container">
      <div class="operation-display"></div>
      <div class="display"></div>
      <div class="row" id="row-1">
        <button class="clear" id="clear-all">AC</button>
        <button class="clear" id="delete">C</button>
        <button id="plus-minus">±</button>
        <button class="operator" id="divide">÷</button>
      </div>
      <div class="row" id="row-2">
        <button class="number" id="7">7</button>
        <button class="number" id="8">8</button>
        <button class="number" id="9">9</button>
        <button class="operator" id="multiply">×</button>
      </div>
      <div class="row" id="row-3">
        <button class="number" id="4">4</button>
        <button class="number" id="5">5</button>
        <button class="number" id="6">6</button>
        <button class="operator" id="minus">−</button>
      </div>
      <div class="row" id="row-4">
        <button class="number" id="1">1</button>
        <button class="number" id="2">2</button>
        <button class="number" id="3">3</button>
        <button class="operator" id="plus">+</button>
      </div>
      <div class="row" id="row-5">
        <button class="number" id="1">0</button>
        <button class="number" id="decimal-point">.</button>
        <button class="operator" id="exponent">x<sup>y</sup></button>
        <button id="equals">=</button>
      </div>



    </div>

  </body>
  <script src="calculator.js"></script>
</html>
